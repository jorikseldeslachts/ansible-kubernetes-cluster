apiVersion: v1
kind: Service
metadata:
  labels:
    app: nginx-hostname
  name: nginx-hostname-service
  namespace: nginx-hostname


spec:
  type: ClusterIP
  # clusterIP: x.x.x.x
  selector:
    app: nginx-hostname
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80

  
